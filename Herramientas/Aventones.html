<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicoRides - Buscar Rides</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalización de colores */
        header {
            background-color: #0B3D2E;
            color: #FFFFFF; 
        }
        header h1, header h2 {
            margin: 0;
        }
    </style>
</head>
<body class="bg-light">

    <header class="text-center py-4">
        <img src="Imagenes/logo.png" alt="Logo Aventones" class="mb-3" width="250">
        <h1>Bienvenido a Aventones.com</h1>
        <h2>Su mejor opción para viajar seguros</h2>
    </header>

    <div class="container my-5">
        <div class="seccion_busqueda text-center">
            <h3 class="mb-4">Buscar un Viaje</h3>
            <form id="searchForm" class="row g-3 justify-content-center">
                <div class="col-md-4">
                    <input type="text" id="from" class="form-control" placeholder="Desde" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="to" class="form-control" placeholder="Hasta" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">¡Encuentra mi viaje!</button>
                </div>
            </form>
        </div>

        <table class="table table-striped table-hover mt-5">
            <thead class="table-dark">
                <tr>
                    <th>Usuario</th>
                    <th>Punto de Partida</th>
                    <th>Punto de Llegada</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="resultTable"></tbody>
        </table>

        <div class="text-center mt-4">
            <a href="Autenticacion.html" target="_blank" class="btn btn-success">Iniciar Sesión</a>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional, si necesitas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para generar un nombre de usuario aleatorio
        function getRandomUsername() {
            const usernames = ["dquesada", "smendez", "equesada", "jrodriguez", "mlopez"];
            return usernames[Math.floor(Math.random() * usernames.length)];
        }

        // Función para hacer la llamada a la API de Nominatim
        async function geocodeAddress(address) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.length > 0) {
                return {
                    lat: data[0].lat,
                    lon: data[0].lon,
                    displayName: data[0].display_name,
                };
            } else {
                throw new Error("Dirección no encontrada.");
            }
        }

        // Manejo del formulario
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("searchForm");
            const tableBody = document.getElementById("resultTable");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                const from = document.getElementById("from").value;
                const to = document.getElementById("to").value;

                try {
                    // Obtener coordenadas y nombres de lugares
                    const fromData = await geocodeAddress(from);
                    const toData = await geocodeAddress(to);

                    // Agregar una nueva fila a la tabla
                    const newRow = document.createElement("tr");

                    const userCell = document.createElement("td");
                    userCell.textContent = getRandomUsername();

                    const fromCell = document.createElement("td");
                    fromCell.textContent = fromData.displayName;

                    const toCell = document.createElement("td");
                    toCell.textContent = toData.displayName;

                    const actionCell = document.createElement("td");
                    const viewLink = document.createElement("a");
                    viewLink.href = "http://127.0.0.1:5500/Autenticacion.html";
                    viewLink.textContent = "Ver";
                    viewLink.classList.add("btn", "btn-info", "btn-sm");
                    actionCell.appendChild(viewLink);

                    newRow.appendChild(userCell);
                    newRow.appendChild(fromCell);
                    newRow.appendChild(toCell);
                    newRow.appendChild(actionCell);

                    tableBody.appendChild(newRow);

                    // Limpiar campos de entrada
                    form.reset();
                } catch (error) {
                    alert("Error: " + error.message);
                }
            });
        });
    </script>

</body>
</html>
