<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Viaje - TicoRides</title>

    <!-- Incluir Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 400px; /* Cambia la altura según sea necesario */
            width: 100%;
        }
        /* Personalización adicional */
        header {
            background-color: #ADD8E6; /* Azul claro */
            color: #000;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .welcome {
            display: flex;
            align-items: center;
        }
        .welcome img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        table {
            margin-top: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1040;
            display: none;
        }
        .alerta {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            z-index: 1050;
            display: none;
        }
        .alerta h3 {
            margin-bottom: 20px;
        }
        .alerta.alerta-exito {
            background-color: #28a745; /* Fondo verde */
            color: white; /* Texto blanco */
            border: none; /* Sin bordes */
        }
        .alerta.alerta-error {
            border: 2px solid #dc3545; /* Borde rojo */
        }
    </style>
</head>
<body class="body-edit">

    <!-- Encabezado con logo y título -->
    <!-- Encabezado con logo y título -->
    <header>
        <img src="Imagenes/Logo.png" alt="Logo TicoRides" class="img-fluid" width="150">
        <h1>Bienvenido a TicoRides.com</h1>
        <h2>Su mejor opción para viajar seguros</h2>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">TicoRides</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Dashboard.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/ViajeNuevo.html" class="nav-link">Rides</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Configuracion.html" class="nav-link">Settings</a>
                    </li>
                </ul>
                <div class="welcome d-flex align-items-center">
                    <p class="mb-0">Bienvenido</p>
                    <img src="Imagenes/Usuario.png.avif" alt="Usuario" class="ms-2">
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección para modificar datos del ride -->
    <section class="section-settings container mt-4">
        <h2>Panel (Editar Viaje)</h2>
        <p><a href="#">Panel (Dashboard) &gt; Rides &gt; Editar </a></p><br>

        <form id="rideForm" action="#" class="row g-3">
            <div class="col-md-6">
                <label for="rideName" class="form-label">Nombre del viaje:</label>
                <input type="text" name="rideName" id="rideName" class="form-control" placeholder="Nombre">
            </div>

            <div class="col-md-6">
                <label for="start" class="form-label">Inicio del viaje:</label>
                <input type="text" name="start" id="start" class="form-control" placeholder="Desde...">
            </div>

            <div class="col-md-6">
                <label for="end" class="form-label">Fin del viaje:</label>
                <input type="text" name="end" id="end" class="form-control" placeholder="Hasta...">
            </div>

            <div class="col-md-12">
                <label for="description" class="form-label">Descripción:</label>
                <textarea name="description" id="description" class="form-control" rows="3"></textarea>
            </div>
        </form>
    </section>

    <!-- Sección de configuración de los días y las horas del ride -->
    <hr class="custom-line">

    <!-- Sección de configuración de los días y las horas del ride -->
    <section class="section-settings container mt-4">
        <h2>Cuando</h2>
        <form class="form-container">
            <div class="mb-3">
                <label for="departure" class="form-label">Hora de salida:</label>
                <input type="text" name="departure" id="departure" class="form-control">
            </div>

            <div class="mb-3">
                <label for="estimated" class="form-label">Hora de llegada estimada:</label>
                <input type="text" name="estimated" id="estimated" class="form-control">
            </div>

            <div>
                <label class="form-label">Seleccione los días:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="monday" id="monday">
                    <label class="form-check-label" for="monday">Lunes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tuesday" id="tuesday">
                    <label class="form-check-label" for="tuesday">Martes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="wednesday" id="wednesday">
                    <label class="form-check-label" for="wednesday">Miércoles</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="thrusday" id="thrusday">
                    <label class="form-check-label" for="thrusday">Jueves</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="friday" id="friday">
                    <label class="form-check-label" for="friday">Viernes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="saturday" id="saturday">
                    <label class="form-check-label" for="saturday">Sábado</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sunday" id="sunday">
                    <label class="form-check-label" for="sunday">Domingo</label>
                </div>
            </div>
        </form>

        <!-- Botón para actualizar el mapa -->
        <button id="updateMapBtn" class="btn btn-primary mt-3" onclick="updateMap()">Actualizar mapa</button>
    </section>

    <hr class="custom-line">

    <div class="d-flex justify-content-center">
        <a href="#" id="cancelRideBtn" class="btn btn-danger" style="margin-right: 150px;">Cancelar</a>
        <button id="saveRideBtn" class="btn btn-success" onclick="saveRide()">Guardar</button>
    </div>
    

    <!-- Div para contener el mapa -->
    <div id="map" class="mt-4"></div>

    <!-- Div para la alerta -->
    <div id="overlay" class="overlay" onclick="cerrarAlerta()"></div>
    <div id="alerta" class="alerta">
        Viaje editado exitosamente.
    </div>

    <!-- Incluir Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        let map;
        let startMarker, endMarker;
        const geocoder = L.Control.Geocoder.nominatim();

        function initMap() {
            map = L.map('map').setView([9.9281, -84.0907], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

       // Función para actualizar el mapa con las ubicaciones de "Inicio" y "Fin"
        function updateMap() {
            // Obtener las ubicaciones desde los campos de texto
            const startLocation = document.getElementById("start").value;
            const endLocation = document.getElementById("end").value;

            if (!startLocation || !endLocation) {
                mostrarAlerta("Por favor ingrese ambas ubicaciones.", "error");
                return;
            }

            // Limpiar los marcadores previos (si existen)
            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);

            // Geocodificar el inicio del viaje
            geocoder.geocode(startLocation, function(results) {
                if (results && results[0]) {
                    const startLatLng = results[0].center;
                    startMarker = L.marker(startLatLng).addTo(map);
                    map.setView(startLatLng, 13);
                } else {
                    mostrarAlerta("No se pudo encontrar la ubicación de inicio.", "error");
                }
            });

            // Geocodificar el fin del viaje
            geocoder.geocode(endLocation, function(results) {
                if (results && results[0]) {
                    const endLatLng = results[0].center;
                    endMarker = L.marker(endLatLng).addTo(map);
                } else {
                    mostrarAlerta("No se pudo encontrar la ubicación de fin.", "error");
                }
            });
        }
        
        // Función para mostrar la alerta
        function mostrarAlerta(mensaje, tipo) {
            const overlay = document.getElementById('overlay');
            const alerta = document.getElementById('alerta');
            alerta.textContent = mensaje;
            alerta.classList.add(tipo === 'exito' ? 'alerta-exito' : 'alerta-error');
            overlay.style.display = 'block';
            alerta.style.display = 'block';
            setTimeout(function() {
                cerrarAlerta();
            }, 3000); // Cerrar la alerta después de 3 segundos
        }

        // Función para cerrar la alerta
        function cerrarAlerta() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('alerta').style.display = 'none';
        }

        function loadRideData() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get("index");

            if (index !== null) {
                const rides = JSON.parse(localStorage.getItem("rides")) || [];
                const ride = rides[index];

                if (ride) {
                    // Cargar los valores del viaje
                    document.getElementById("rideName").value = ride.name || "";
                    document.getElementById("start").value = ride.start || "";
                    document.getElementById("end").value = ride.end || "";
                    document.getElementById("description").value = ride.description || "";
                    
                    // Cargar las horas de salida y llegada, con valor por defecto si no existe
                    document.getElementById("departure").value = ride.departure || "";
                    document.getElementById("estimated").value = ride.estimated || "";

                    // Cargar los días seleccionados, verificando si existen en el objeto 'days'
                    document.getElementById("monday").checked = ride.days ? ride.days.monday || false : false;
                    document.getElementById("tuesday").checked = ride.days ? ride.days.tuesday || false : false;
                    document.getElementById("wednesday").checked = ride.days ? ride.days.wednesday || false : false;
                    document.getElementById("thrusday").checked = ride.days ? ride.days.thrusday || false : false;
                    document.getElementById("friday").checked = ride.days ? ride.days.friday || false : false;
                    document.getElementById("saturday").checked = ride.days ? ride.days.saturday || false : false;
                    document.getElementById("sunday").checked = ride.days ? ride.days.sunday || false : false;
                }
            }
        }

        function saveRide() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get("index");

            if (index !== null) {
                const rides = JSON.parse(localStorage.getItem("rides")) || [];
                const ride = rides[index];

                // Crear el objeto de días, obteniendo los valores de los checkboxes
                const days = {
                    monday: document.getElementById("monday").checked,
                    tuesday: document.getElementById("tuesday").checked,
                    wednesday: document.getElementById("wednesday").checked,
                    thrusday: document.getElementById("thrusday").checked,
                    friday: document.getElementById("friday").checked,
                    saturday: document.getElementById("saturday").checked,
                    sunday: document.getElementById("sunday").checked
                };

                // Actualizar los valores del viaje con los valores del formulario
                rides[index] = {
                    name: document.getElementById("rideName").value,
                    start: document.getElementById("start").value,
                    end: document.getElementById("end").value,
                    description: document.getElementById("description").value,
                    departure: document.getElementById("departure").value,
                    estimated: document.getElementById("estimated").value,
                    days: days // Guardar los días seleccionados
                };

                // Guardar el array actualizado en localStorage
                localStorage.setItem("rides", JSON.stringify(rides));

                // Mostrar un mensaje de éxito usando la función mostrarAlerta
                mostrarAlerta("Viaje guardado exitosamente", "exito");

                // Redirigir después de mostrar la alerta
                setTimeout(() => {
                    window.location.href = "http://127.0.0.1:5500/Dashboard.html";
                }, 2000);
            }
        }

        // Inicialización de mapa y carga de datos de viaje
        initMap();
        loadRideData();
    </script>
</body>
</html>
