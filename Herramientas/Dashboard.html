<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - TicoRides</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalización adicional */
        header {
            background-color: #ADD8E6; /* Azul claro */
            color: #000;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .welcome {
            display: flex;
            align-items: center;
        }
        .welcome img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Encabezado con logo y título -->
    <header>
        <img src="Imagenes/Logo.png" alt="Logo TicoRides" class="img-fluid" width="150">
        <h1>Bienvenido a TicoRides.com</h1>
        <h2>Su mejor opción para viajar seguros</h2>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">TicoRides</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Dashboard.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/ViajeNuevo.html" class="nav-link">Rides</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Configuracion.html" class="nav-link">Settings</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <p class="mb-0 me-3">Bienvenido</p>
                    <img src="Imagenes/Usuario.png.avif" alt="Usuario" class="ms-2" style="width: 40px; height: 40px; border-radius: 50%;">
                    <button class="btn btn-outline-danger ms-3" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>
    

    <!-- Contenido principal del dashboard -->
    <div class="container mt-5">
        <h2 class="text-center">Panel (Dashboard)</h2>

        <h3 class="mt-4">Mis Viajes</h3>

        <!-- Tabla donde se mostrarán los viajes -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre</th>
                        <th>Desde:</th>
                        <th>Hasta:</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ridesTableBody">
                    <!-- Aquí se añadirán los viajes dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Botón para agregar nuevo ride -->
        <div class="text-end mt-4">
            <a href="http://127.0.0.1:5500/ViajeNuevo.html#" class="btn btn-success">+ Agregar Viaje</a>
        </div>
    </div>

    <!-- Modal de confirmación de eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmación de Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este viaje?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (con dependencias de Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let rideToDeleteIndex = -1;

        // Función para cargar los viajes desde localStorage y agregarlos a la tabla
        function loadRides() {
            const rides = JSON.parse(localStorage.getItem("rides")) || [];
            const ridesTableBody = document.getElementById("ridesTableBody");

            ridesTableBody.innerHTML = "";

            rides.forEach((ride, index) => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = ride.name;
                row.appendChild(nameCell);

                const startCell = document.createElement("td");
                startCell.textContent = ride.start;
                row.appendChild(startCell);

                const endCell = document.createElement("td");
                endCell.textContent = ride.end;
                row.appendChild(endCell);

                const actionsCell = document.createElement("td");
                actionsCell.innerHTML = `
                    <a href="http://127.0.0.1:5500/VerViaje.html?index=${index}" class="btn btn-info btn-sm me-2">Ver</a>
                    <a href="http://127.0.0.1:5500/Editar.html?index=${index}" class="btn btn-warning btn-sm me-2">Editar</a>
                    <button class="btn btn-danger btn-sm" onclick="showDeleteAlert(${index})">Eliminar</button>
                `;
                row.appendChild(actionsCell);

                ridesTableBody.appendChild(row);
            });
        }

        // Función para mostrar el modal de confirmación
        function showDeleteAlert(index) {
            rideToDeleteIndex = index;
            const deleteModal = new bootstrap.Modal(document.getElementById("deleteModal"));
            deleteModal.show();
        }
        

        // Función para eliminar un viaje
        document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
            if (rideToDeleteIndex === -1) return;

            const rides = JSON.parse(localStorage.getItem("rides")) || [];
            rides.splice(rideToDeleteIndex, 1);
            localStorage.setItem("rides", JSON.stringify(rides));

            loadRides();
            bootstrap.Modal.getInstance(document.getElementById("deleteModal")).hide();
        });

        document.addEventListener("DOMContentLoaded", loadRides);

        function logout() {
            window.location.href = "./TicoRides.html"; 
        }

    </script>
</body>
</html>
