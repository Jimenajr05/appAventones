<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Viaje - Aventones</title>
    
    <!-- Incluir Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 400px; /* Cambia la altura según sea necesario */
            width: 100%;
        }
        /* Personalización adicional */
        header {
            background-color: #ADD8E6; /* Azul claro */
            color: #000;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .welcome {
            display: flex;
            align-items: center;
        }
        .welcome img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body class="body-edit">

    <!-- Encabezado con logo y título -->
     <!-- Encabezado con logo y título -->
     <header>
        <img src="Imagenes/Logo.png" alt="Logo TicoRides" class="img-fluid" width="150">
        <h1>Bienvenido a TicoRides.com</h1>
        <h2>Su mejor opción para viajar seguros</h2>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">TicoRides</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Dashboard.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/ViajeNuevo.html" class="nav-link">Rides</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Configuracion.html" class="nav-link">Settings</a>
                    </li>
                </ul>
                <div class="welcome d-flex align-items-center">
                    <p class="mb-0">Bienvenido</p>
                    <img src="Imagenes/Usuario.png.avif" alt="Usuario" class="ms-2">
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección para modificar datos del ride -->
    <section class="section-settings container mt-4">
        <h2>Panel (Ver Viaje)</h2>
        <p><a href="#">Panel (Dashboard) &gt; Rides &gt; Ver </a></p><br>

        <form id="rideForm" action="#" class="row g-3">
            <div class="col-md-6">
                <label for="rideName" class="form-label">Nombre del viaje:</label>
                <input type="text" name="rideName" id="rideName" class="form-control" readonly >
            </div>

            <div class="col-md-6">
                <label for="start" class="form-label">Inicio del viaje:</label>
                <input type="text" name="start" id="start" class="form-control" readonly>
            </div>

            <div class="col-md-6">
                <label for="end" class="form-label">Fin del viaje:</label>
                <input type="text" name="end" id="end" class="form-control" readonly>
            </div>

            <div class="col-md-12">
                <label for="description" class="form-label">Descripción:</label>
                <textarea name="description" id="description" class="form-control" rows="3"></textarea>
            </div>
        </form>

    </section>
    
     <!-- Sección de configuración de los días y las horas del ride -->
     <hr class="custom-line">

     <!-- Sección de configuración de los días y las horas del ride -->
    <section class="section-settings container mt-4">
         <h2>Cuando</h2>
         <form class="form-container">
            <div class="mb-3">
                <label for="departure" class="form-label">Hora de salida:</label>
                <input type="text" name="departure" id="departure" class="form-control" readonly>
            </div>
 
            <div class="mb-3">
                <label for="estimated" class="form-label">Hora de llegada estimada:</label>
                <input type="text" name="estimated" id="estimated" class="form-control" readonly>
            </div>
 
            <div>
                <label class="form-label">Seleccione los días:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="monday" id="monday" disabled>
                    <label class="form-check-label" for="monday">Lunes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tuesday" id="tuesday" disabled>
                    <label class="form-check-label" for="tuesday">Martes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="wednesday" id="wednesday" disabled>
                    <label class="form-check-label" for="wednesday">Miércoles</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="thrusday" id="thrusday" disabled>
                    <label class="form-check-label" for="thrusday">Jueves</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="friday" id="friday"disabled>
                    <label class="form-check-label" for="friday">Viernes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="saturday" id="saturday" disabled>
                    <label class="form-check-label" for="saturday">Sábado</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sunday" id="sunday" disabled>
                    <label class="form-check-label" for="sunday">Domingo</label>
                </div>
            </div>
        </form>
    </section>

    <hr class="custom-line">

    <div class="d-flex justify-content-center">
        <a href="#" id="cancelRideBtn" class="btn btn-danger" style="margin-right: 150px;">Cancelar</a>
        <button id="updateMapBtn" class="btn btn-primary mt-3" onclick="updateMap()">Actualizar mapa</button>
    </div>

    <!-- Div para contener el mapa -->
    <div id="map" class="mt-4"></div>

    <!-- Div para la alerta -->
    <div id="overlay" class="overlay" onclick="cerrarAlerta()"></div>
    <div id="alerta" class="alerta">
    </div>

    <!-- Incluir Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Incluir Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let map;
        let startMarker, endMarker;
        const geocoder = L.Control.Geocoder.nominatim();

        function initMap() {
            map = L.map('map').setView([9.9281, -84.0907], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        function updateMap() {
            const startLocation = document.getElementById("start").value;
            const endLocation = document.getElementById("end").value;

            if (!startLocation || !endLocation) {
                alert("Por favor ingrese ambas ubicaciones");
                return;
            }

            if (startMarker) map.removeLayer(startMarker);
            if (endMarker) map.removeLayer(endMarker);

            geocoder.geocode(startLocation, function(results) {
                if (results && results[0]) {
                    const startLatLng = results[0].center;
                    startMarker = L.marker(startLatLng).addTo(map);
                    map.setView(startLatLng, 13);
                } else {
                    alert("No se pudo encontrar la ubicación de inicio");
                }
            });

            geocoder.geocode(endLocation, function(results) {
                if (results && results[0]) {
                    const endLatLng = results[0].center;
                    endMarker = L.marker(endLatLng).addTo(map);
                } else {
                    alert("No se pudo encontrar la ubicación de fin");
                }
            });
        }

        function mostrarAlerta(mensaje, tipo) {
            const alerta = document.getElementById('alerta');
            const alertaMensaje = document.getElementById('alertaMensaje');
            const overlay = document.getElementById('overlay');
            
            alertaMensaje.innerText = mensaje;
            alerta.classList.remove('alerta-exito', 'alerta-error');
            alerta.classList.add(tipo === 'exito' ? 'alerta-exito' : 'alerta-error');
            
            overlay.style.display = 'block';
            alerta.style.display = 'block';
        }

        function cerrarAlerta() {
            const alerta = document.getElementById('alerta');
            const overlay = document.getElementById('overlay');
            
            overlay.style.display = 'none';
            alerta.style.display = 'none';
        }

        function loadRideData() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get("index");

            if (index !== null) {
                const rides = JSON.parse(localStorage.getItem("rides")) || [];
                const ride = rides[index];

                if (ride) {
                    // Cargar los valores del viaje
                    document.getElementById("rideName").value = ride.name || "";
                    document.getElementById("start").value = ride.start || "";
                    document.getElementById("end").value = ride.end || "";
                    document.getElementById("description").value = ride.description || "";
                    
                    // Cargar las horas de salida y llegada, con valor por defecto si no existe
                    document.getElementById("departure").value = ride.departure || "";
                    document.getElementById("estimated").value = ride.estimated || "";

                    // Cargar los días seleccionados, verificando si existen en el objeto 'days'
                    document.getElementById("monday").checked = ride.days ? ride.days.monday || false : false;
                    document.getElementById("tuesday").checked = ride.days ? ride.days.tuesday || false : false;
                    document.getElementById("wednesday").checked = ride.days ? ride.days.wednesday || false : false;
                    document.getElementById("thrusday").checked = ride.days ? ride.days.thrusday || false : false;
                    document.getElementById("friday").checked = ride.days ? ride.days.friday || false : false;
                    document.getElementById("saturday").checked = ride.days ? ride.days.saturday || false : false;
                    document.getElementById("sunday").checked = ride.days ? ride.days.sunday || false : false;
                }
            }
        }

        // Inicialización de mapa y carga de datos de viaje
        initMap();
        loadRideData();
    </script>
</body>
</html>
