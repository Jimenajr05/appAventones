<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - TicoRides</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        header {
            background-color: #ADD8E6; /* Azul claro */
            color: #000;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .welcome {
            display: flex;
            align-items: center;
        }
        .welcome img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        #alerta {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1055;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Encabezado con logo y título -->
    <header>
        <img src="Imagenes/Logo.png" alt="Logo TicoRides" class="img-fluid" width="150">
        <h1>Bienvenido a TicoRides.com</h1>
        <h2>Su mejor opción para viajar seguros</h2>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">TicoRides</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Dashboard.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/ViajeNuevo.html" class="nav-link">Rides</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Configuracion.html" class="nav-link active">Settings</a>
                    </li>
                </ul>
                <div class="welcome d-flex align-items-center">
                    <p class="mb-0">Bienvenido <span id="userWelcome"></span></p>
                    <img src="Imagenes/Usuario.png.avif" alt="Usuario" class="ms-2">
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="text-center">Configuración</h2>

        <form>
            <!-- Campo para el nombre de usuario -->
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario" readonly>
            </div>

            <!-- Campo para el nombre completo -->
            <div class="form-group">
                <label for="fullname">Ingrese su nombre completo:</label>
                <input type="text" id="fullname" class="form-control" placeholder="Nombre completo">
            </div>

            <!-- Campo para la velocidad promedio -->
            <div class="form-group">
                <label for="speedAverage">Velocidad promedio:</label>
                <input type="text" id="speedAverage" class="form-control" placeholder="Velocidad promedio">
            </div>

            <!-- Campo para la sección sobre mí -->
            <div class="form-group">
                <label for="aboutme">Sobre mí:</label>
                <textarea id="aboutme" class="form-control" rows="3" placeholder="Algo sobre mí..."></textarea>
            </div>

            <!-- Botones -->
            <div class="text-end mt-3">
                <a href="#" class="btn btn-secondary">Cancelar</a>
                <button type="button" id="saveSettingsBtn" class="btn btn-primary">Guardar</button>
            </div>

            <br> <br>
            
        </form>
    </div>

    <!-- Alerta flotante -->
    <div id="alerta" class="alert alert-success text-center" role="alert">
        Configuraciones guardadas exitosamente.
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function () {
            const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
            if (usuarioActivo) {
                document.getElementById('userWelcome').textContent = usuarioActivo.usuario;
                document.getElementById('username').value = usuarioActivo.usuario || '';
                document.getElementById('fullname').value = usuarioActivo.nombre || '';
                document.getElementById('speedAverage').value = usuarioActivo.velocidadPromedio || '';
                document.getElementById('aboutme').value = usuarioActivo.sobreMi || '';
            }
        };

        document.getElementById('saveSettingsBtn').addEventListener('click', () => {
            const fullname = document.getElementById('fullname').value;
            const speedAverage = document.getElementById('speedAverage').value;
            const aboutme = document.getElementById('aboutme').value;

            const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
            if (usuarioActivo) {
                usuarioActivo.nombre = fullname;
                usuarioActivo.velocidadPromedio = speedAverage;
                usuarioActivo.sobreMi = aboutme;

                localStorage.setItem('usuarioActivo', JSON.stringify(usuarioActivo));
                mostrarAlerta();
            }
        });

        function mostrarAlerta() {
            const alerta = document.getElementById('alerta');
            alerta.style.display = 'block';
            setTimeout(() => {
                alerta.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
